{{ define "main" }}
<main>
  <article>
    {{ with .Params.tags }}
      <ul class="tags">
        {{ range . }}
        <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a></li>
        {{ end }}
        </ul>
    {{ end }}

    <h1>{{ .Title | safeHTML }}</h1>
    <time>{{ .Date.Format "02/01/2006" }}</time>
    <div class="content">
      {{ .Content }}
    </div>

    {{ with .Site.DisqusShortname }}
    <div>
      {{ template "_internal/disqus.html" . }}
    </div>
    {{ end }}
  </article>
</main>
<aside>
{{ partial "sidebar.html" . }}
</aside>
{{ end }}
